<script>
    console.log(typeof Math);//object
    Math.sqrt()//开方
    Math.pow()//幂次方
    Math.abs()//绝对值
    Math.floor()//向下取整
    Math.ceil()//向上取整
    Math.min()//求一堆数中的最小值  Math.min(3,22,5,7,2,10) ->2
    Math.max()//求一堆数中的最大值 Math.max(3,22,5,7,2,10) ->22
    Math.round();//四舍五入
    Math.random() //0~1的随机数 包含0不包含1
    //求2~62之间的随机整数 (取2或取62)
    //  Math.random()*60+2 Math.random()*(62-2)+2
    //0~20之间的随机数 Math.random()*20
    //公式 求n~m之间的随机数 Math.random()*(m-n)+n;

    Math.round(Math.random()*(62-2)+2 ) //可能取2或可能取62
    //取整的方法Math.floor() Math.ceil() Math.round() 用哪个是根据需求来的




</script>
