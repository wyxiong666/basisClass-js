<script>

    //arguments.callee 函数本身

    //最后一个实参的获取方式 arguments[arguments.length-1]

    function sum(){
        //console.log(typeof arguments);
        //console.dir(arguments);
        for(var i=0;i<arguments.length;i++){
            console.log(arguments[i]);//获取所有的实参
        }
    }
    sum(5,8)
