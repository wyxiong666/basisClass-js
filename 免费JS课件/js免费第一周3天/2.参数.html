<script>
    function sum(a,b){/*形参相当于变量 代号*/
        var total = null;
//      total = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
        alert(a);//没传实参，则形参是undefined
        alert(b);
        total = a+b;
        return total;
    }
    //alert(sum(3,4));/*实参 a=3 b= 4 */
    //alert(sum(10,15));
    sum();
    /*
    形参的注意点：
     1.若写了形参，一定要传实参
     2.若没传实参，则形参是undefined
    * */
 </script>
