    /*有多种情况，还可以用switch..case语句
    * switch语句里变量和值的比较是三个等号的比较
    * a === "1"
    * a === 1
    * */
   var a =1;
    switch (a){/*条件判断*/
        case "1":/*固定的值*/
            alert("a等于字符串1");
            break;//break跳出switch语句,若没写break则会继续往下执行，直到遇到break
        case 1:
            alert("a等于数字1");

        case 9:
            alert('a等于9');
            break;
        default:/*相当于else 上述条件都不成立时，才会走到default下面*/
            alert('a啥都不是');
    }
