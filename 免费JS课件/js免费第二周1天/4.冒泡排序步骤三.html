<script>
    var ary = [7,3,5,2];//从小到大的排序
    for(var j = 0;j<ary.length-1;j++){//轮数
        for(var i = 0;i<ary.length-1-j;i++){//次数
            if(ary[i]>ary[i+1]){
                var temp = ary[i];
                ary[i] = ary[i+1];
                ary[i+1] = temp;
            }
        }
    }
