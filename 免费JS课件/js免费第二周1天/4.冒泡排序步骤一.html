<script>
    var ary = [7,3,2,5];//从小到大的排序
    //两两比较，把最大的数排到最后
    for(var i = 0;i<ary.length-1;i++){  //一个for循环表示一轮
        //ary[i]  //前一项  //ary[i+1]//后一项
        if(ary[i]>ary[i+1]){
            //它俩交换位置
            var temp = ary[i];
            ary[i] = ary[i+1];
            ary[i+1] = temp;
        }
        //i = 0 [3,7,2,5]
        //i = 1 [3,2,7,5]
        //i= 2  [3,2,5,7]
        console.log(ary);
    }
