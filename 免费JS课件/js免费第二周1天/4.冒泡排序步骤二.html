<script>
    var ary = [7,3,5,2];//从小到大的排序
    for(var i = 0;i<ary.length-1-0;i++){
        if(ary[i]>ary[i+1]){
            var temp = ary[i];
            ary[i] = ary[i+1];
            ary[i+1] = temp;
        }
    }
    console.log(ary);
    //一轮时比较三次 下来把最大的值排到最后 [3, 5, 2, 7]

    //第二轮时 比较2次
    for(var i = 0;i<ary.length-1-1;i++){
        if(ary[i]>ary[i+1]){
            var temp = ary[i];
            ary[i] = ary[i+1];
            ary[i+1] = temp;
        }
    }
    console.log(ary); //[3, 2, 5, 7]

    //第三轮  比较1次
    for(var i = 0;i<ary.length-1-2;i++){
        if(ary[i]>ary[i+1]){
            var temp = ary[i];
            ary[i] = ary[i+1];
            ary[i+1] = temp;
        }
    }
    console.log(ary);//[2, 3, 5, 7]
