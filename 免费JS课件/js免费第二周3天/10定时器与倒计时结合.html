<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            height: 40px;
            line-height: 40px;
            background: #a5fb16;
            text-align: center;
            cursor: pointer;
        }
        #div1 span{
            padding: 0 10px;
            color: orange;
        }
    </style>
</head>
<body>
<div id="div1">
    距离下课还有 <span id="span1">0时0分0秒</span>
</div>
</body>
</html>
<script>
    /**
     * 获取倒计时
     * @param str 目标时间
     */
    var oSpan = document.getElementById("span1");
    function getTime(){
        var now  = new Date();//以当前时间为基准获取的时间对象
        var target = new Date("2017/08/10 18:00:00");//以目标时间为基准获取的时间对象
        var spanTime = target.getTime() - now.getTime();
        var hour = Math.floor(spanTime/(60*60*1000));
        spanTime = spanTime - hour*60*60*1000;
        var minute =Math.floor(spanTime/(60*1000));
        spanTime = spanTime - minute*60*1000;
        var second  = Math.floor(spanTime/1000);
        var str = zero(hour)+"时"+zero(minute)+"分"+zero(second)+"秒";
        oSpan.innerHTML = str;
    }
    function zero(num){
       return  num<10?"0"+num:num;
    }
    getTime();
    var timer = window.setInterval(getTime,1000);
    var oDiv = document.getElementById("div1");
    oDiv.onclick = function(){
        /*若定时器开启则清除
        * 若定时器清除则开启
        * */
        if(timer){
            window.clearInterval(timer);
            timer = null;
        }else{
         timer = window.setInterval(getTime,1000);/*重新开启定时器后，需要把这个定时器的编号保存下来*/
        }
    }
</script>
